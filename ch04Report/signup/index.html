<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>영택 회원가입</title>
<style>
	body {
		text-align: center;
	}
	table {
		margin: auto;
	}
	.wide-select {
		width: 70%;
		text-align: center;
	}
</style>
</head>
<body>
	<h2>영택 회원가입</h2>
	<hr>
	<form action="sign.jsp" method="post">
		<table>
			<tr>
				<td>아이디: </td>
				<td><input type="text" name="id"></td>
			</tr>
			
			<tr>
				<td>비밀번호: </td>
				<td><input type="password" name="pswd"></td>
			</tr>
			
			<tr>
				<td>성별</td>
				<td><input type="radio" name="gender" value="남자" checked>남자
						<input type="radio" name="gender" value="여자">여자</td>
			</tr>
			
			<tr>
				<td>지역</td>
					<td>
						<select name="location" size="3" class="wide-select" multiple>
							<option value="서울" selected>서울</option>
							<option value="경기">경기</option>
							<option value="인천">인천</option>
							<option value="부산">부산</option>
							<option value="기타">기타</option>
						</select>
					</td>
			</tr>
					
		</table>
		<div>
			<input type="submit" value="가입">
		</div>
	</form>
	
</body>
</html>
